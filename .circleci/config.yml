version: 2

jobs:
  macos:
    macos:
      xcode: "9.4.0"
    steps:
      - checkout
      - run: swift build
      - run: swift build -c release
      - run: swift package generate-xcodeproj
      - run: xcodebuild -scheme AsyncExtensions-Package -enableCodeCoverage YES test
      - run: bash <(curl -s https://codecov.io/bash)

  linux:
    docker:
      - image: swift:4.1
    steps:
      - checkout
      - run: swift build
      - run: swift build -c release
      - run: swift test

workflows:
  version: 2
  tests:
    jobs:
      - linux
      - macos
